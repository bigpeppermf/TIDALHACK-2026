version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: monogram-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: monogram
      POSTGRES_PASSWORD: monogram
      POSTGRES_DB: monogram
    volumes:
      - monogram_pgdata:/var/lib/postgresql/data

volumes:
  monogram_pgdata:
